<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Save for Goals</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display:700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #fefefe;
      }
      header {
        font-family: "Playfair Display", serif;
        text-align: center;
      }
      h1 {
        font-size: 42px;
        margin-bottom: 0;
      }
      h2 {
        font-family: "Lato", sans-serif;
        font-weight: bold;
      }
      main {
        font-family: "Lato", sans-serif;
        display: flex;
      }
      section {
        flex: 1;
        padding: 20px;
      }
      form p {
        font-size: 20px;
        line-height: 1.5;
      }
      form input {
        font-size: 20px;
      }
      form select {
        font-size: 20px;
      }
      output {
        font-size: 24px;
      }
      output.is-error {
        color: red;
      }
      input {
        max-width: 150px;
        border: none;
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Short Term Savings Helper</h1>
      <h2>#goals</h2>
    </header>
    <main>
      <section>
        <form>
          <p>
            <span>I want to save for</span>
            <input value="a new MacBook" />
          </p>
          <p>
            <span>I'll need $</span>
            <input type="text" value="2230" name="goalAmount" />
            <span>by</span>
            <input type="date" value="2020-05-01" name="goalDate" />
            <span>and I already have $</span>
            <input type="text" value="0" name="principal" />
          </p>
          <p>
            <span>I can save money every</span>
            <select name="frequency">
              <option value="WEEKLY">week</option>
              <option value="BIWEEKLY">2 weeks</option>
              <option value="MONTHLY">month</option>
            </select>
          </p>
          <output></output>
        </form>
      </section>
      <section id="chart">
        <svg></svg>
      </section>
    </main>
    <script src="dist/main.js"></script>
  </body>
</html>
