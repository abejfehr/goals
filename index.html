<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Save for Goals</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Playfair+Display:700&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        background-color: #fefefe;
        display: flex;
        flex-direction: column;
      }
      header {
        text-align: right;
        position: absolute;
        top: 0;
        right: 0;
        padding: 20px;
      }
      h2 {
        font-family: "Playfair Display", serif;
        font-size: 50px;
        margin-bottom: 0;
        margin-top: 0;
        padding-top: 8px;
      }
      h1 {
        font-size: 18px;
        font-family: "Lato", sans-serif;
        font-weight: 900;
        margin-top: 8px;
        color: #555;
      }
      main {
        font-family: "Lato", sans-serif;
        display: flex;
        flex-direction: column;
        flex: 1;
        position: relative;
        /* height: 100%; */
      }
      section {
        flex: 1;
        padding: 20px;
      }
      section#chart {
        padding: 0;
        position: relative;
      }
      form p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 25px;
        /* color: #555; */
      }
      form p:first-child {
        margin-top: 0;
      }
      form input {
        font-size: 18px;
      }
      form select {
        font-size: 18px;
      }
      output {
        font-size: 24px;
        font-weight: bold;
        color: green;
        position: absolute;
        top: 0;
        left: 0;
        padding-left: 20px;
      }
      output.is-error {
        color: red;
      }
      input[type="text"] {
        max-width: 100px;
      }
      input {
        max-width: 180px;
        border: none;
        border-bottom: 1px solid gray;
      }
      select {
        border: none;
        border-bottom: 1px solid gray;
        appearance: none;
        -webkit-appearance: none;
        border-radius: 0;
        background: none;
        position: relative;
      }
      /* select::after {
        content: "â–¼";
        display: block;
        position: absolute;
        right: 0;
        top: 50%;
      } */
    </style>
  </head>
  <body>
    <!-- <header>
    </header> -->
    <main>
      <section>
        <header>
          <h2>#goals</h2>
          <h1>A Short Term Savings Helper</h1>
        </header>

        <form>
          <p>
            <span>I want to save for</span>
            <input value="a new MacBook" />
          </p>
          <p>
            <span>I'll need $</span>
            <input type="text" value="2230" name="goalAmount" />
            <span>by</span>
            <input type="date" value="2020-05-01" name="goalDate" />
            <span>and I already have $</span>
            <input type="text" value="0" name="principal" />
          </p>
          <p>
            <span>I can save money every</span>
            <select name="frequency">
              <option value="WEEKLY">week</option>
              <option value="BIWEEKLY">2 weeks</option>
              <option value="MONTHLY">month</option>
            </select>
          </p>
        </form>
      </section>
      <section id="chart">
        <output></output>
        <svg></svg>
      </section>
    </main>
    <script src="dist/main.js"></script>
  </body>
</html>
